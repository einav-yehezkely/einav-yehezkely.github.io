    <h1>Average Calculator</h1>
    <button type="button" class="btn btn-primary"><a id="home" href="/index.html">Home</a></button>
    
  </header>
  <body>
    
    <div class="container">
      <p id="display">Avg:</p>
        <table>
          <thead>
            <tr>
              <th>Course name</th>
              <th>Credits</th>
              <th>% Exam</th>
              <th>Exam Score</th>
              <th>% Magen</th>
              <th>Magen Score</th>
              <th>Final Grade</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td><input type="text" class="name" value="Intro2CS" /></td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="credits"
                  value="7"
                  oninput="calculateAvg()"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-percent"
                  value="70"
                  oninput="calcMagenPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-score"
                  value="90"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-percent"
                  value="30"
                  oninput="calcExamPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-score"
                  value="99"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td><input type="text" class="final-grade" disabled /></td>
              <td><button id="deleteBtn" onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
              <td><input type="text" class="name" value="LinAlg1" /></td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="credits"
                  value="6"
                  oninput="calculateAvg()"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-percent"
                  value="90"
                  oninput="calcMagenPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-score"
                  value="80"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-percent"
                  value="10"
                  oninput="calcExamPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-score"
                  value="95"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td><input type="text" class="final-grade" disabled /></td>
              <td><button id="deleteBtn" onclick="deleteRow(this)">Delete</button></td>
            </tr></tr>
            <tr>
              <td><input type="text" class="name" value="Infi1" /></td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="credits"
                  value="7"
                  oninput="calculateAvg()"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-percent"
                  value="90"
                  oninput="calcMagenPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-score"
                  value="70"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-percent"
                  value="10"
                  oninput="calcExamPercents(this)"
                />
              </td>
              <td>
                <input  
                  type="text"
                  pattern="\d*"
                  class="magen-score"
                  value="90"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td><input type="text" class="final-grade" disabled /></td>
              <td><button id="deleteBtn" onclick="deleteRow(this)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      <button id="addRowBtn" onclick="addRow()">Add Row</button>
      <script>
        initialFinalGrade();
        calculateAvg();
      </script>
