<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Calculator</title>
    <link rel="stylesheet" href="/avg_calc/css/avg_styles.css" />
    <script src="/avg_calc/js/avg_main.js"></script>
  </head>

  <header>
    <h1>Average Calculator</h1>
    <a id="homeButton" href="/index.html">Home</a>
    
  </header>
  <body>
    
    <div class="container">
      <p id="display">Avg:</p>
        <table>
          <thead>
            <tr>
              <th>Course name</th>
              <th>Credits</th>
              <th>% Exam</th>
              <th>Exam Score</th>
              <th>% Magen</th>
              <th>Magen Score</th>
              <th>Final Grade</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td><input type="text" class="name" value="Intro2CS" /></td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="credits"
                  value="7"
                  oninput="calculateAvg()"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-percent"
                  value="70"
                  oninput="calcMagenPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-score"
                  value="90"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-percent"
                  value="30"
                  oninput="calcExamPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-score"
                  value="99"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td><input type="text" class="final-grade" disabled /></td>
              <td><button id="deleteBtn" onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
              <td><input type="text" class="name" value="LinAlg1" /></td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="credits"
                  value="6"
                  oninput="calculateAvg()"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-percent"
                  value="90"
                  oninput="calcMagenPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-score"
                  value="80"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-percent"
                  value="10"
                  oninput="calcExamPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-score"
                  value="95"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td><input type="text" class="final-grade" disabled /></td>
              <td><button id="deleteBtn" onclick="deleteRow(this)">Delete</button></td>
            </tr></tr>
            <tr>
              <td><input type="text" class="name" value="Infi1" /></td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="credits"
                  value="7"
                  oninput="calculateAvg()"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-percent"
                  value="90"
                  oninput="calcMagenPercents(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="exam-score"
                  value="70"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td>
                <input
                  type="text"
                  pattern="\d*"
                  class="magen-percent"
                  value="10"
                  oninput="calcExamPercents(this)"
                />
              </td>
              <td>
                <input  
                  type="text"
                  pattern="\d*"
                  class="magen-score"
                  value="90"
                  oninput="calculateFinal(this)"
                />
              </td>
              <td><input type="text" class="final-grade" disabled /></td>
              <td><button id="deleteBtn" onclick="deleteRow(this)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      <button id="addRowBtn" onclick="addRow()">Add Row</button>
      <script>
        initialFinalGrade();
        calculateAvg();
      </script>
    </div>
  </body>
  <footer>
    <a href="https://github.com/einav-yehezkely" target="_blank"><p>@einavye</p></a>
  </footer>
</html>
